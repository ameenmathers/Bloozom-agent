<header class="section-header">

    <section class="header-top" style="height: 60px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 col-sm-5 col-5 ">
                    <a href="/" class="brand-wrap">
                    </a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-sm-12 d-flex order-3 p-2 text-white">
                    <h4><strong>Update Your Account Details</strong></h4>
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-10 order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">


                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">

                        </div>

                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

</header>

<br>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-5">


        </div>
        <div class="col-md-4">
           <img src="asset/img/card.png">
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="bank">Bank</label>
                        </div>
                        <div class="col-md-6">
                            <select  id="bank" class="form-control" type="file">
                                <option selected>Select Bank</option>
                                <option>Zenith Bank</option>
                                <option>Access Bank</option>
                                <option>Diamond Bank</option>
                                <option>Keystone Bank</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input  id="account-number" class="form-control" type="text" placeholder="0000000000">
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input id="phone" class="form-control" type="text" placeholder="0000000000">
                </div>
                <br><br>

                <button class="btn" style="border: 1px solid white; margin-left: 200px; width: 150px; background-color:#AF2E1D; border-radius: 20px; color: white;">SAVE</button>

            </form>
            <br><br>
        </div>
        <div class="col-md-3"></div>
    </div>







</div>
