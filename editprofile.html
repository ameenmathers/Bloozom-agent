                <div class="text-center">
                    <img src="asset/img/userface.png">
                    <h5 class="text-center text-white">Anabel Olivia</h5>
                    <button style="border-radius:20px; font-size: 12px; width: 60px; height: 30px; background-color: #535057" class="btn text-white" >Edit</button>

                    <br>
                    <br>


                <div style="margin-left: 80px;">
                    <div class="form-group">

                        <input style="width: 400px; background-color:#1A1A1A; " id="name" type="text" name="name" placeholder="Anabel Olivia"><button class="btn profile"> Edit</button>
                    </div>

                    <div class="form-group">
                        <label class="text-left text-white" for="phone">Phone</label><br>
                        <input style="width: 400px; background-color:#1A1A1A; " id="phone" type="text" name="name" placeholder="08158727364"><button class="btn profile"> Edit</button>
                    </div>

                    <div class="form-group">
                        <label class="text-left text-white" for="phone">Email</label><br>
                        <input style="width: 400px; background-color:#1A1A1A; " id="email" type="email" name="email" placeholder="Ginning@yahoo.com"><button class="btn profile"> Edit</button>
                    </div>

                    <div class="form-group">
                        <label class="text-left text-white" for="phone">Address</label><br>
                        <input style="width: 400px; background-color:#1A1A1A; " id="address" type="text" name="address" placeholder="Wuse 2 Abuja"><button class="btn profile"> Edit</button>
                    </div>

                    <div class="form-group">
                        <label class="text-left text-white" for="billing">Billing Address</label><br>
                        <input style="width: 400px; background-color:#1A1A1A; " id="billing" type="text" name="billing" placeholder=""><button class="btn profile"> Edit</button>
                    </div>

                    <div class="form-group">
                        <label class="text-left text-white" for="cash">Cash-out</label><br>
                        <input style="width: 400px; background-color:#1A1A1A; " id="cash" type="text" name="cash" placeholder=""><button class="btn profile"> <i class="fa fa-chevron-right"></i></button>
                    </div>

                    <br>

                    <button class="btn" style="border: 1px solid white; margin-left: 130px; width: 150px; background-color:#AF2E1D; border-radius: 20px; color: white;">SAVE</button>


                </div>
