<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/Vector (8).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/custom-bs4-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/ui.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <title>Wallet</title>
</head>

<body style="background-color: #2B2950;">

<header class="section-header">

    <section class="header-top" style="height: 60px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-sm-5 col-5 ">
                    <a href="/" class="brand-wrap">
                    </a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-sm-12 d-flex order-3 p-2 text-white">
                    <h4><strong>Your Wallet Account</strong></h4>
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-10 order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">


                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">

                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

</header>



<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding: 20px;">
            <div class="card" style="background-color: #707070; border-radius: 20px; padding: 40px;">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <img src="asset/img/percent.png">
                        <p class="text-white" style="margin-left: 15px; margin-top: 10px;">Total Sales</p>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <br>
                        <img src="asset/img/chart.png">
                        <br><br>
                        <p class="text-white">Active Sales</p>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <img src="asset/img/stage.png">
                        <br><br>
                        <p class="text-white">Stage</p>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <img src="asset/img/sigma.png">
                        <p class="text-white">N2,500</p>
                        <p class="text-white">Total Earned</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <img style="margin-left: 25px;" src="asset/img/net.png">
                        <br><br>
                        <p style="margin-left: 25px;" class="text-white">N1,500</p>
                        <p style="margin-left: 15px;" class="text-white">Net Balance</p>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <br><br>
            <h5 class="text-white text-center">Request Cash-out</h5>
            <form>
                <div class="form-group">
                    <label class="text-white" for="account-number">Amount</label>
                    <input  id="account-number" class="form-control" type="text" placeholder="Enter Amount">
                </div>
                <br>
                <div class="form-group">
                    <label class="text-white" for="service">Narration</label>
                    <input  id="service" class="form-control" type="text" placeholder="">
                </div>
                <br>


                <button class="btn" style="border: 1px solid white; margin-left: 200px; width: 150px; background-color:#02499B; border-radius: 20px; color: white;">SEND</button>

            </form>
            <br><br>

        </div>
        <div class="col-md-3"></div>
    </div>







</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
<script src="asset/js/js.js"></script>
</body>

</html>
